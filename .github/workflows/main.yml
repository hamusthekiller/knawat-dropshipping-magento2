on:
  release:
    types: [published]

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Release name
        id: release_name
        run: echo '::set-output name=NAME::${{ github.ref }}' | sed 's/refs\/tags\///g'
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          zip --junk-paths knawat-dropshipping-${{ steps.release_name.outputs.NAME }}.zip README.md
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./knawat-dropshipping-${{ steps.release_name.outputs.NAME }}.zip
          asset_name: knawat-dropshipping-${{ steps.release_name.outputs.NAME }}.zip
          asset_content_type: application/zip
